<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <ion-button fill="clear" #pcName (click)="showPopover({})">
                Название ПК
                &nbsp;
                <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Звук и система</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-progress-bar [value]="(volumeControlService.volume$ | async) / 100"
                      [color]="volumeControlService.isMuted? 'danger': 'primary'"></ion-progress-bar>
    <div class="volume-buttons">
        <ion-button fill="clear" shape="round" (click)="volumeControlService.decrease(2)">
            <ion-icon name="volume-low-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round" (click)="volumeControlService.increase(2)">
            <ion-icon name="volume-medium-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round" (click)="volumeControlService.isMuted = !volumeControlService.isMuted">
            <ion-icon name="volume-mute-outline" *ngIf="!volumeControlService.isMuted"></ion-icon>
            <ion-icon name="volume-high-outline" *ngIf="volumeControlService.isMuted"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round" (click)="openAlertSetVolume()">
            {{volumeControlService.volume$ | async}}%
        </ion-button>
    </div>
</ion-content>
